<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Summary Component</title>
</head>

<body>
    <div class="parent">
        <div class="result">
            <h3>Your result</h3>
            <div>76
                <span>of 100</span>
            </div>
            <h2>Great</h2>
            <p>
                You scored higher than 65% of <br>
                the people who have taken these tests.
            </p>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <table>
                <tr class="reaction">
                    <td>
                        <img src="icons/icon-reaction.svg">
                    </td>
                    <td> Reaction </td>
                    <td>80 <span class="number">/ 100</span></td>
                </tr>
                <tr class="memory">
                    <td>
                        <img src="icons/icon-memory.svg">
                    </td>
                    <td> memory </td>
                    <td>92 <span class="number">/ 100</span></td>
                </tr>
                <tr class="verbal">
                    <td>
                        <img src="icons/icon-verbal.svg">
                    </td>
                    <td> verbal </td>
                    <td>61 <span class="number">/ 100</span></td>
                </tr>
                <tr class="visual">
                    <td>
                        <img src="icons/icon-visual.svg">
                    </td>
                    <td> visual </td>
                    <td>72 <span class="number">/ 100</span></td>
                </tr>
            </table>
            <button>continue</button>
        </div>
    </div>
</body>

</html>
